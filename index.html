 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop System</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column; align-items: center;">

    <div class="fixed-bg"></div>

    <nav class="navbar navbar-expand-lg navbar-custom w-100">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="text-warning">Barber</span>Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-target="#carouselExample" data-bs-slide-to="0">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-target="#carouselExample" data-bs-slide-to="1">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-target="#carouselExample" data-bs-slide-to="2">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-target="#carouselExample" data-bs-slide-to="3">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-target="#carouselExample" data-bs-slide-to="4">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="wrapper mt-5">
        <form id="login-form">
            <h1>Login Page</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </form>

        <form id="register-form" style="display: none;">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </form>
    </div>

    <div id="carouselExample" class="carousel slide mt-5" style="width: 80%; max-width: 800px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="about.webp" class="d-block w-100" alt="Home">
                <div class="carousel-caption"><h5>Welcome Home</h5></div>
            </div>
            <div class="carousel-item">

	<img src="about.webp" class="d-block w-100" alt="About">
                <div class="carousel-caption"><h5>About Us</h5></div>
            </div>
            <div class="carousel-item">
                <img src="services.jpg" class="d-block w-100" alt="Services">
                <div class="carousel-caption"><h5>Our Services</h5></div>
            </div>
            <div class="carousel-item">
                <img src="team.jpg" class="d-block w-100" alt="Team">
                <div class="carousel-caption"><h5>Our Team</h5></div>
            </div>
            <div class="carousel-item">
                <img src="contact.jpg" class="d-block w-100" alt="Contact">
                <div class="carousel-caption"><h5>Contact Us</h5></div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Form Switcher Logic
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        document.getElementById('show-register').onclick = (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        };
        document.getElementById('show-login').onclick = (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        };
    </script>
</body>

</html>
